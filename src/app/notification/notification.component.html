<ng-container *ngIf="VM.HayNotificaciones">
  <div class="notificacion" *ngFor="let item of VM.Listado; let i = index;">
    {{item.Message}}
    <button type="button" (click)="VM.delete(i)">X</button>
  </div>
  <div class="center">
    <button type="button" (click)="VM.clear()">Cerrar</button>
  </div>
</ng-container>
